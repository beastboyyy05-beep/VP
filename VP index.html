<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    color: white;
    text-align: center;
  }

  h1 {
    margin-top: 60px;
    font-size: 2.5rem;
    line-height: 1.2;
    text-shadow: 2px 2px #ff6f91;
  }

  button {
    padding: 15px 30px;
    font-size: 1.5rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    position: absolute;
    transition: all 0.2s ease;
    min-width: 100px;
  }

  #yes {
    background-color: #ff6f91;
    color: white;
  }

  #no {
    background-color: #ffe066;
    color: #333;
  }

  #yes:hover {
    transform: scale(1.1);
  }

  .heart {
    position: absolute;
    font-size: 1.2rem;
    color: red;
    animation: float 2s linear forwards;
    pointer-events: none;
  }

  #message {
    position: absolute;
    bottom: 20px;
    font-size: 1.2rem;
    color: #fff;
    text-shadow: 1px 1px #333;
  }

  @keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-150px) scale(1.5); opacity: 0; }
  }

  @media (max-width: 500px) {
    h1 { font-size: 1.8rem; }
    button { font-size: 1rem; padding: 0.8rem 1.5rem; min-width: 80px; }
    #message { font-size: 1rem; }
  }
</style>
</head>
<body>
  <h1>Will you be my<br>Valentine? ðŸ’–</h1>
  <button id="yes">Yes</button>
  <button id="no">No</button>
  <div id="message"></div>

<script>
  const noBtn = document.getElementById('no');
  const yesBtn = document.getElementById('yes');
  const messageDiv = document.getElementById('message');

  let noTries = 0;       // Number of attempts
  let noSize = 100;      // Button width
  let dodgeLimit = 20;   // Keep in screen for first 20 tries

  // Initial positions
  const setInitialPositions = () => {
    yesBtn.style.left = '30%';
    yesBtn.style.top = '60%';
    yesBtn.style.transform = 'translate(-50%, -50%)';

    noBtn.style.left = '70%';
    noBtn.style.top = '60%';
    noBtn.style.transform = 'translate(-50%, -50%)';
    noBtn.style.width = noSize + 'px';
  };
  setInitialPositions();

  // Move No button
  const moveNoButton = () => {
    noTries++;
    noSize = Math.max(40, noSize - 2); // shrink slowly
    noBtn.style.width = noSize + 'px';

    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;
    const padding = 20;
    const maxX = window.innerWidth - btnWidth - padding;
    const maxY = window.innerHeight - btnHeight - padding - 60;

    let x, y;

    if(noTries <= dodgeLimit){
      // Stay fully inside screen for first 20 tries
      x = Math.random() * (maxX - padding*2) + padding;
      y = Math.random() * (maxY - padding*2) + 60;
    } else {
      // After 20 tries, can dodge crazily (may go anywhere)
      x = Math.random() * (window.innerWidth - btnWidth);
      y = Math.random() * (window.innerHeight - btnHeight);
    }

    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';

    // Cute message after 3 tries
    if(noTries === 3){
      messageDiv.textContent = `"No" is a bit shy today ðŸŒš`;
    }
  };

  // No button dodges on hover or click
  noBtn.addEventListener('mouseenter', moveNoButton);
  noBtn.addEventListener('mousedown', moveNoButton);

  // Yes button click
  yesBtn.addEventListener('click', () => {
    document.querySelector('h1').textContent = "You said YES! ðŸ’˜";
    noBtn.style.display = 'none';
    yesBtn.style.display = 'none';
    messageDiv.style.display = 'none';

    // Floating hearts
    const createHeart = () => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * (window.innerWidth - 20) + 'px';
      heart.style.top = window.innerHeight + 'px';
      heart.textContent = 'ðŸ’–';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 2000);
    };

    const heartInterval = setInterval(createHeart, 100);
    setTimeout(() => clearInterval(heartInterval), 2000);

    // GIF
    const gif = document.createElement('img');
    gif.src = "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif";
    gif.style.width = '250px';
    gif.style.marginTop = '30px';
    document.body.appendChild(gif);
  });

  // Adjust positions on resize
  window.addEventListener('resize', setInitialPositions);
</script>
</body>
</html>
